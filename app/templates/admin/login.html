<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-950 h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 32px 32px;"></div>

    <div class="w-full max-w-sm bg-slate-900/80 backdrop-blur border border-slate-800 p-8 rounded-2xl shadow-2xl relative z-10">
        <div class="text-center mb-8">
            <h1 class="font-heading text-2xl font-bold text-white tracking-widest">RESTRICTED AREA</h1>
            <p class="text-xs text-slate-500 mt-2 uppercase tracking-wide">Authorized Personnel Only</p>
        </div>

        {% if error %}
        <div class="mb-6 bg-red-500/10 border border-red-500/20 text-red-500 text-xs font-bold p-3 rounded text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <input type="text" name="username" placeholder="Username" class="w-full bg-slate-950 border border-slate-800 text-white rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" class="w-full bg-slate-950 border border-slate-800 text-white rounded-lg px-4 py-3 focus:border-cyan-500 focus:outline-none transition">
            </div>
            <button class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-cyan-400 transition">Authenticate</button>
        </form>
    </div>

</body>
</html>
