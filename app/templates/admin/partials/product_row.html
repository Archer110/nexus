<tr class="group hover:bg-slate-700/30 transition">
    
    <td class="px-6 py-4">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded bg-slate-700 overflow-hidden border border-slate-600">
                <img src="{{ product.image }}" class="w-full h-full object-cover">
            </div>
            <div>
                <span class="font-bold text-white block">{{ product.name }}</span>
                <span class="text-xs text-slate-500 font-mono">ID: {{ product._id }}</span>
            </div>
        </div>
    </td>

    <td class="px-6 py-4">
        <span class="bg-slate-700 text-white text-xs px-2 py-1 rounded">{{ product.category }}</span>
    </td>
    
    <td class="px-6 py-4">
        <div class="relative max-w-[100px]">
            <span class="absolute left-2 top-1.5 text-slate-500">$</span>
            <input type="number" 
                   step="0.01" 
                   name="price" 
                   value="{{ product.price }}"
                   hx-post="{{ url_for('admin.admin_update_product', product_id=product._id) }}?field=price"
                   hx-trigger="change delay:500ms"
                   class="w-full bg-transparent border border-transparent hover:border-slate-600 focus:border-cyan-400 focus:bg-slate-900 rounded pl-5 pr-2 py-1 outline-none text-white font-mono transition">
        </div>
    </td>
    
    <td class="px-6 py-4">
        <input type="number" 
               name="stock" 
               value="{{ product.stock }}"
               hx-post="{{ url_for('admin.admin_update_product', product_id=product._id) }}?field=stock"
               hx-trigger="change delay:500ms"
               class="w-20 bg-transparent border border-transparent hover:border-slate-600 focus:border-cyan-400 focus:bg-slate-900 rounded px-2 py-1 outline-none text-cyan-400 font-mono transition text-center">
    </td>

    <td class="px-6 py-4 text-right flex items-center justify-end gap-3">
        
        <button 
            data-product='{{ product | tojson }}'
            @click="
                let p = JSON.parse($el.dataset.product);
                activeProduct = {
                    ...p,       // Copy all properties (name, price, image, etc.)
                    id: p._id   // Map _id to id for the template
                };
                viewOpen = true;
            "
            class="text-slate-500 hover:text-cyan-400 transition"
            title="View Details">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
        </button>

        <button hx-delete="{{ url_for('admin.admin_delete_product', product_id=product._id) }}"
                hx-confirm="Permanently delete {{ product.name }}?"
                hx-target="closest tr"
                hx-swap="outerHTML"
                class="text-slate-500 hover:text-red-500 transition"
                title="Delete Product">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
    </td>
</tr>
