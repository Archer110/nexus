<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-900 text-slate-300 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col">
        <div class="h-20 flex items-center px-6 border-b border-slate-800">
            <span class="font-heading font-bold text-xl tracking-wider text-white">NEXUS <span class="text-cyan-400">ADMIN</span></span>
        </div>
        
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="{{ url_for('admin.dashboard') }}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 hover:text-white transition {% if request.endpoint == 'admin.dashboard' %}bg-slate-800 text-white{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                Dashboard
            </a>
            <a href="{{ url_for('admin.admin_products') }}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 hover:text-white transition {% if request.endpoint == 'admin.admin_products' %}bg-slate-800 text-white{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                Products
            </a>
            <a href="{{ url_for('admin.admin_orders') }}" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 hover:text-white transition {% if request.endpoint == 'admin.admin_orders' %}bg-slate-800 text-white{% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                Orders
            </a>
        </nav>
        
        <div class="p-4 border-t border-slate-800 space-y-2">
            <a href="{{ url_for('store.index') }}" class="flex items-center gap-2 text-xs text-slate-500 hover:text-white transition px-4 py-2">
                ‚Üê Back to Store
            </a>
            <a href="{{ url_for('admin.admin_logout') }}" class="flex items-center gap-2 text-xs text-red-500 hover:text-red-400 transition px-4 py-2">
                Log Out
            </a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-900 p-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
